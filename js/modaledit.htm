<div class="modal fade  " id="Modaltarjeta" tabindex="-1" role="dialog" aria-labelledby="reporteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Reporta tu depósito </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container" >
            
            <h3 class="text-center" style="font-size: 1.4em;">La ultima mision 2k 2022</h3>
          <form class="row g-3 needs-validation d-flex justify-content-center" novalidate>
            
            <div class="col-md-12">
              <label for="validationDefaultUsername" class="form-label">Cédula</label>
              <div class="input-group">
                
                <input type="text" class="form-control" id="cedulas" name="cedulas"  aria-describedby="inputGroupPrepend2" required>
                <button type="button" onclick="vcedula(this)" class="input-group-text btn btn-primary" >
                  <svg id="search" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                  <div id="spinner" class="container d-none">
                    <div   class=" spinner-grow spinner-grow-sm  " role="status">
                      <span  class=" sr-only">Loading...</span>
                    </div>
                  </div>
                  </button> 
              </div>
            </div>
            <div class="col-md-6 position-relative">
                <label class="form-label">Apellidos Nombres</label>
                <div class="input-group has-validation">
                  <span class="btn btn-light input-group-text" id="nombres"><svg class="" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg></span>
                    <input type="text" class="form-control" id="nombre"  required>
                  
                  
                </div>
              </div>
              <div class="col-md-6 position-relative">
                <label class="form-label">Fecha de nacimeinto</label>
                <div class="input-group has-validation">
                  <span class="btn btn-light input-group-text" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-week-fill" viewBox="0 0 16 16">
  <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zM9.5 7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm3 0h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zM2 10.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3.5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z"/>
  </svg></span>
  
                    <input  id="fecha" type="date" class="form-control"  required>
                  
                  
                </div>
              </div>

              <div class="col-md-6 position-relative">
                <label for="validationTooltipemail" class="form-label">Correo</label>
                <div class="input-group has-validation">
                  <span class="btn  btn-light input-group-text" id="inputGroupPrepend3">@</span>
                  <input type="email" pattern=".+@globex\.com" class="form-control" id="correos" name="correos" required/>
                  
                </div>
              </div>
  
              <div class="col-md-6 position-relative">
                <label for="validationTooltipUsername" class="form-label">Teléfono</label>
                <div class="input-group has-validation">
                  <span class="btn btn-light input-group-text" id="inputGroupPrepend3">#</span>
                   <input type="text" class="form-control" name="telefonos" id="telefonos" aria-describedby="validationTooltipUsernamePrepend" required>
                  
                </div>
              </div>
            <div class="col-md-6 position-relative">
              
              <label  class="form-label">Banco</label>
              <input type="text" class="form-control" name="bancos" id="bancos" required/>
              <!--<select class="form-select" required aria-label="select ">
                
                <option value="1">Banco Internacional</option>
                
              </select>-->
              
            </div>
            
            <div class="col-md-6 position-relative">
              <label  class="form-label"># de comprobante</label>
              <div class="input-group has-validation">
                <span class="btn btn-light input-group-text" id="">#</span>
                <input type="text" class="form-control" name="comprobantes" id="comprobantes" required>
              </div>
              
              
            </div>

            
            
            
            
            
            
            <div class="row p-3 d-flex justify-content-center m-1">
              <button class="col-4 m-1 btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
              <button class="col-4 m-1  btn btn-outline-success" type="submit">Reportar Pago</button>                
            </div>                
          </form>
        </div>              
        </div> 
               
      </div>
    </div>
  </div>
